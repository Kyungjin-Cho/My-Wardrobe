              <h4 class="user-component__title">Jeans</h4>

          <div class="user-component__column">
            <div>
              <button class="add-btn">Add</button>
              <button class="try-btn">Try</button>

          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/shirts.jpg" class="user-component__avatar"/>

        </div>

          <div class="user-component__column">
            <img src="img/jacket.jpg" class="user-component__avatar"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Jacket</h4>

          </div>
          <div class="user-component__column">
            <div>
              <button class="add-btn">Add</button>
              <button class="try-btn">Try</button>

    <nav class="nav">

    <script src="https://kit.fontawesome.com/dfecf86ffa.js" crossorigin="anonymous"></script>
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addBtns = document.querySelectorAll(".add-btn");
    
        addBtns.forEach((btn) => {
          btn.addEventListener("click", function (event) {
            const itemElement = event.target.closest(".user-component");
            const item = {
              title: itemElement.querySelector(".user-component__title").textContent,
              subtitle: itemElement.querySelector(".user-component__subtitle").textContent,
              imgSrc: itemElement.querySelector(".user-component__avatar").src,
            };
    
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            cartItems.push(item);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
          });
        });
      });
    </script>

  </body>
