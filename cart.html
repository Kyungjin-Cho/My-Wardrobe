<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - My Wardrobe</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Cart</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a></span>
      </div>
    </header>


    <main class="main-screen">
      <table class="cart-items">
        <thead>
          <tr>
            <th>Item</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="wardrobe.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-solid fa-shirt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="cart.html">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too bigðŸ™„</span>
    </div>

    <script src="https://kit.fontawesome.com/dfecf86ffa.js" crossorigin="anonymous"></script>
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cartItemsElement = document.querySelector(".cart-items tbody");
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    
        cartItems.forEach((item, index) => {
          const tableRow = document.createElement("tr");
          tableRow.classList.add("cart-item");
    
          tableRow.innerHTML = `
            <td><img src="${item.imgSrc}" class="cart-item__avatar"></td>
            <td><h4 class="cart-item__title">${item.title}</h4></td>
            <td><h6 class="cart-item__subtitle">${item.subtitle}</h6></td>
            <td><input type="number" min="1" class="cart-item__quantity" value="1"></td>
            <td><button class="cart-item__delete">Delete</button></td>
          `;
    
          tableRow.querySelector(".cart-item__delete").addEventListener("click", () => {
            cartItems.splice(index, 1);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            tableRow.remove();
          });
    
          cartItemsElement.appendChild(tableRow);
        });
      });
    </script>

  </body>
